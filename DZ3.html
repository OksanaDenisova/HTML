<!-- Урок 3. Основы JavaScript
Создать страницу, которая спрашивает имя у пользователя и выводит его с помощью функции. -->

<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8">
</head>
<body>
    <script language="JavaScript">

    let name = prompt("Как вас зовут?"," Имя");
    
    function showMess(){
        let mess = 'Привет, ' + name;
        alert(mess);
        }
    showMess();

    </script>
</body>
</html>
