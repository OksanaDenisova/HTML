<!-- Задача 4. Вызвать диалоговое окно с заголовком "как вас зовут?" и подсказкой  в поле ввода "Имя".
А затем вывести имя, которое ввел пользователь в поле ввода. -->
<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8">
</head>
<body>
    <script language="JavaScript">

    let name = prompt("Как вас зовут?"," Имя");
    
    function showMess(){
        let mess = 'Привет, ' + name;
        alert(mess);
        }
    showMess();

    </script>
</body>
</html>
